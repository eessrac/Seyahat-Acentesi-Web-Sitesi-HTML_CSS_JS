<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Yap</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="navbar-placeholder"></div>
    
    <div class="rezervasyon-kapsayici">
    <div class="form-alani">
        <h2>Rezervasyonunuzu Tamamlayın</h2>
        <form class="rezervasyon-formu"> 
            <div class="form-grup">
                <label for="turSecimi">Seçmek İstediğiniz Tur:</label>
                <select id="turSecimi" name="turSecimi">
                    <option value="" disabled selected>Lütfen bir tur seçin</option>
                    <option value="avrupa">Yunanistan Turu</option>
                    <option value="dubai">Dubai Turu</option>
                    <option value="kis">Paris Turu</option>
                </select>
            </div>         
            <div class="form-grup">
                <label for="adSoyad">Adınız ve Soyadınız:</label>
                <input type="text" id="adSoyad" name="adSoyad" placeholder="Ad Soyad">
            </div>          
            <div class="form-grup">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" placeholder="ornek@mail.com">
            </div>
            <div class="onay-grup">
                <input type="checkbox" id="kvkkOnay" name="kvkkOnay">
                <label for="kvkkOnay">Gizlilik politikasını okudum ve onaylıyorum.</label>
            </div>
            <button type="submit" class="gonder-buton">Rezervasyon Yap</button>
        </form>
    </div> 
    <div class="bilgi-ozet-alani">
        <h2>Rezervasyon Özeti</h2>
        <div class="ozet-kutusu">
            <p>Seçilen Tur: <strong>Paris Turu</strong></p>
            <p>Kişi Sayısı: <strong>2</strong></p>
            <hr>
            <div class="fiyat-gosterim">
                <span>Toplam Tahmini Fiyat:</span>
                <span class="buyuk-fiyat">799,00 EUR / 39.270,85 TL</span>
            </div>
        </div>      
        <div class="iletisim-bilgileri">
            <h3>İletişim</h3>
            <p>Adres: Kurgusal Cad. No: 123, İstanbul</p>
            <p>Telefon: +90 555 555 55 55</p>
            <p>E-posta: info@compassjourneys.com</p>
        </div>
    </div>
</div>


<script src="navbar.js"></script>
<script src="rezervasyon.js"></script>
</body>
</html>
